<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            color: white;
        }

        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1DB954;
        }

        .info {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
        }

        h2 {
            color: #1DB954;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .company {
            color: #b3b3b3;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-details {
            text-align: left;
            margin: 20px 0;
        }

        .contact-details p {
            margin: 10px 0;
            color: #b3b3b3;
        }

        .contact-details i {
            width: 25px;
            color: #1DB954;
        }

        .social-links {
            margin-top: 25px;
        }

        .social-icon {
            color: #1DB954;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #1ed760;
        }

        .music-platforms {
            margin: 20px 0;
        }

        .platform-link {
            display: block;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        /* Spotify styling */
        .platform-link:nth-child(2) {
            background-color: #1DB954;
            border: 2px solid #1DB954;
        }

        .platform-link:nth-child(2):hover {
            background-color: #1ed760;
            transform: scale(1.02);
        }

        /* Apple Music styling */
        .platform-link:nth-child(3) {
            background-color: #fa57c1;
            border: 2px solid #fa57c1;
        }

        .platform-link:nth-child(3):hover {
            background-color: #ff69c9;
            transform: scale(1.02);
        }

        /* YouTube styling */
        .platform-link:nth-child(4) {
            background-color: #FF0000;
            border: 2px solid #FF0000;
        }

        .platform-link:nth-child(4):hover {
            background-color: #ff1a1a;
            transform: scale(1.02);
        }

        .platform-link i {
            margin-right: 10px;
        }

        /* Update social icons colors */
        .social-icon[href*="instagram"] {
            color: #E1306C;
        }

        .social-icon[href*="spotify"] {
            color: #1DB954;
        }

        .social-icon[href*="youtube"] {
            color: #FF0000;
        }

        .social-icon[href*="soundcloud"] {
            color: #ff7700;
        }

        .social-icon:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        /* Phone styling */
        .platform-link.phone-link {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            border: 2px solid #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
            animation: pulse 2s infinite;
            position: relative;
        }

        .platform-link.phone-link:hover {
            background: linear-gradient(45deg, #03A9F4, #2196F3);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(33, 150, 243, 0.3);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            .profile-image img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <!-- Replace with your artist/composer photo -->
            <img src="artist-photo.jpg" alt="Artist Photo">
        </div>
        
        <div class="info">
            <h1>ùó≠ùóÆùó∂ùóπ</h1>
            <h2>Music Composer</h2>
            <p class="company">Independent Artist</p>
            
            <!-- New section for music platforms -->
            <div class="music-platforms">
                <a href="tel:+1234567890" class="platform-link phone-link">
                    <i class="fas fa-phone"></i> Call Now
                </a>
                <a href="https://open.spotify.com/artist/125lP111pgnHz4moKO1C1R?si=bC97Q8VpQs6URwn2rcX-Vg" class="platform-link spotify-primary">
                    <i class="fab fa-spotify"></i> Listen on Spotify
                </a>
                <a href="YOUR_APPLE_MUSIC_LINK" class="platform-link">
                    <i class="fab fa-apple"></i> Apple Music
                </a>
                <a href="YOUR_YOUTUBE_LINK" class="platform-link">
                    <i class="fab fa-youtube"></i> YouTube Music
                </a>
            </div>

            <!-- Modified contact section -->
            <div class="contact-details">
                <p><i class="fas fa-music"></i> Genre: Classical/Electronic</p>
                <p><i class="fas fa-envelope"></i> booking@artistname.com</p>
                <p><i class="fas fa-globe"></i> www.artistname.com</p>
            </div>
            
            <div class="social-links">
                <a href="YOUR_INSTAGRAM_LINK" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://open.spotify.com/artist/125lP111pgnHz4moKO1C1R?si=bC97Q8VpQs6URwn2rcX-Vg" class="social-icon"><i class="fab fa-spotify"></i></a>
                <a href="YOUR_YOUTUBE_LINK" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="YOUR_SOUNDCLOUD_LINK" class="social-icon"><i class="fab fa-soundcloud"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
